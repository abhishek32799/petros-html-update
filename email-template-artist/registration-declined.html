<!doctype html>
<html class="mail-color-change" lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- CSS -->
   <link href="../actor-webapp/assets/css/reset.css" rel="stylesheet">
   <link href="../actor-webapp/assets/css/stylesheet.css" rel="stylesheet">
   <link href="../actor-webapp/assets/css/preeti.css" rel="stylesheet">
   <link href="../actor-webapp/assets/css/responsive.css" rel="stylesheet">
   <title>Account Confirmation</title>
</head>

<body class="mail-color-change">
   <div id="app" class="page-login">
      <header class="app-header">
         <div class="flex-container">
            <div class="flex-header">
               <!-- <div class="logo">
                  <a href="#"><img src="../actor-webapp/assets/img/logo.svg" alt="logo"></a>
               </div> -->
            </div>
         </div>
      </header>
      <section class="user-section">
         <div class="flex-container">
            <div class="grey-wrap bank-wrap mail-temp-wrap mail-size">
               <div class="login-box mail-box">
                  <h1>Registration Declined</h1>
                  <img src="../actor-webapp/assets/img/forgot-screen-bg-img.svg" alt="img">
                  <div class="title">
                     <!-- <h1>Welcome to LiveStage</h1> -->
                     <p class="mt-15">
                        Thank you for your interest to become as a performer on LiveStage.
                     </p>
                     <br>
                     <p class="mt-15">
                        We are sorry to inform you that your registration has been rejected due to misleading
                        information.
                     </p>
                     <div class="thanks-sec">
                        <p>All the best,
                        </p>
                        <p>Your LiveStage Team
                        </p>
                     </div>
                  </div>
               </div>
               <div class="mail-footer">
                  <div class="mail-row">
                     <div class="col-mail logo-lhs">
                        <a href="#"><img src="../actor-webapp/assets/img/logo.svg" alt="" srcset=""></a>
                     </div>
                     <div class="col-mail logo-lhs">
                        <span>Address</span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>
</body>

</html>
