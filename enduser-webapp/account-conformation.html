<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- CSS -->
   <link href="../actor-webapp/assets/css/reset.css" rel="stylesheet">
   <link href="../actor-webapp/assets/css/stylesheet.css" rel="stylesheet">
   <link href="../actor-webapp/assets/css/preeti.css" rel="stylesheet">
   <link href="../actor-webapp/assets/css/responsive.css" rel="stylesheet">
   <title>Account Confirmation</title>
</head>

<body>
   <div id="app" class="page-login">
      <header class="app-header">
         <div class="flex-container">
            <div class="flex-header">
               <div class="logo">
                  <a href="#"><img src="../actor-webapp/assets/img/logo.svg" alt="logo"></a>
               </div>
            </div>
         </div>
      </header>
      <section class="user-section">
         <div class="flex-container">
            <div class="grey-wrap bank-wrap">
               <div class="login-box">
                  <img src="../actor-webapp/assets/img/accoun-info.svg" alt="img">
                  <div class="title">
                     <h1>Thank you</h1>
                     <p class="mt-15">
                        A verification link has been sent to
                        your email, Please verify your email.
                     </p>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>
