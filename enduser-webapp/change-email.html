<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- CSS -->
   <link href="../actor-webapp/assets/css/reset.css" rel="stylesheet">
   <link href="../actor-webapp/assets/css/stylesheet.css" rel="stylesheet">
   <link href="../actor-webapp/assets/css/preeti.css" rel="stylesheet">
   <link href="../actor-webapp/assets/css/responsive.css" rel="stylesheet">
   <title>Login</title>
</head>

<body>
   <div id="app" class="page-login">
      <header class="app-header">
         <div class="flex-container">
            <div class="flex-header">
               <div class="logo">
                  <a href="#"><img src="../actor-webapp/assets/img/logo.svg" alt="logo"></a>
               </div>
            </div>
         </div>
      </header>
      <section class="user-section">
         <div class="flex-container">
            <div class="grey-wrap login-wrap">
               <div class="flex-row flex-center">
                  <div class="flex-col-2">
                     <div class="img side-line">
                        <img src="../actor-webapp/assets/img/forgot-screen-bg-img.svg" alt="Hero">
                     </div>
                  </div>
                  <div class="flex-col-2">
                     <div class="login-box email-box">
                        <div class="title">
                           <h1>Change Email Address</h1>
                           <p>Please provide your registered
                              email address below.
                           </p>
                        </div>

                        <div class="field-wrap forget-mail">
                           <img class="icon-inputtype" src="../actor-webapp/assets/img/email.svg" alt="img">
                           <input type="email" name="" required="" placeholder="Enter Your Email">
                        </div>
                        <div class="btn-wrap text-center">
                           <button type="submit" class="primary-button">Next</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>
</body>

</html>
